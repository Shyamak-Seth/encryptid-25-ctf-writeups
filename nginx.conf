worker_processes auto;

error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
  worker_connections 1024;
}

# TCP proxies for PWN challenges
stream {
  upstream pwn_hex_converter {
    server pwn-hex-converter:3000;
  }
  server {
    listen 7001;
    proxy_pass pwn_hex_converter;
    proxy_timeout 3600s;
    proxy_connect_timeout 10s;
  }

  upstream pwn_sudoku {
    server pwn-sudoku:3000;
  }
  server {
    listen 7002;
    proxy_pass pwn_sudoku;
    proxy_timeout 3600s;
    proxy_connect_timeout 10s;
  }

  upstream pwn_heaps_of_bagels {
    server pwn-heaps-of-bagels:3000;
  }
  server {
    listen 7003;
    proxy_pass pwn_heaps_of_bagels;
    proxy_timeout 3600s;
    proxy_connect_timeout 10s;
  }

  upstream crypto_the_oracles_deck {
    server crypto-the-oracles-deck:3000;
  }
  server {
    listen 7007;
    proxy_pass crypto_the_oracles_deck;
    proxy_timeout 3600s;
    proxy_connect_timeout 10s;
  }
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  tcp_nopush      on;
  tcp_nodelay     on;
  keepalive_timeout  65;

  # WebSocket support
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  upstream web_xss_upstream {
    server web-xss:3000;
  }

  upstream web_backdoors_upstream {
    server web-backdoors:80;
  }

  upstream web_tickets_upstream {
    server web-tickets:5000;
  }

  # HTTP proxy for XSS challenge
  server {
    listen 7004;
    server_name _;
    client_max_body_size 10m;

    location / {
      proxy_pass http://web_xss_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }
  }

  # HTTP proxy for Backdoors challenge
  server {
    listen 7005;
    server_name _;
    client_max_body_size 10m;

    location / {
      proxy_pass http://web_backdoors_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }

  # HTTP proxy for Tickets challenge
  server {
    listen 7006;
    server_name _;
    client_max_body_size 10m;
    
    location / {
      proxy_pass http://web_tickets_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}


